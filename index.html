<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <script type="taxt/javascript" src="jquery.js
    "></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chatbox">
        <div class="chatlogs">

            <div class="chat bot">
                <div class="user-photo"><img src="/images/Bot.jpg" alt=""></div>
                <p class="chat-message">Hi, what's your name?</p>
            </div>
            <div class="chat self">
                <div class="user-photo"><img src="/images/Avatar.png" alt=""></div>
                <p class="chat-message">Hi, what's your name?</p>
            </div>
        </div>

        <div class="chat-form">
            <textarea></textarea>
            <button>Send</button>
        </div>
    </div>
</body>
</html>
