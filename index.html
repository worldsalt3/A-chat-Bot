<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chatbox">
        <div class="chatlogs" id="container">

            <div class="chat bot">
                <div class="user-photo"><img src="/images/Bot.jpg" alt=""></div>
                <p class="chat-message">Hello, How can i help you?</p>
            </div>
            <div class="chat self">
                <div class="user-photo"><img src="/images/Avatar.png" alt=""></div>
                <p class="chat-message" id="user-message"></p>
            </div>
        </div>

        <div class="chat-form">
            <textarea id="textbox" placeholder="Enter your message here..."></textarea>
            <button id="send">Send</button>
        </div>
        <br/>
            <input type="checkbox" name="" id="enter" checked>
            <label for="enter">Send on enter</label>
    </div>
    <script src="jquery.js"></script>
</body>
</html>
